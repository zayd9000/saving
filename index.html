<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Smart Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ðŸ’° My Smart Wallet</h1>

  <div class="box">
    <h2>Add New Person</h2>
    <div class="input-group">
      <input id="personName" placeholder="Enter name (e.g., Zayd)">
      <button onclick="addPerson()" class="btn-add">Add Person</button>
    </div>
  </div>

  <div class="box">
    <h2>Add/Deduct Money</h2>
    <div class="form-grid">
      <select id="personSelect"></select>
      
      <div class="amount-row">
        <input id="amount" type="number" placeholder="Amount (e.g. -500 to deduct)">
        <select id="currency">
          <option value="USD">USD</option>
          <option value="IQD">IQD</option>
        </select>
      </div>

      <input id="note" placeholder="Note (e.g. Salary, Dinner)">
      <button onclick="addTransaction()" class="btn-save">Save Transaction</button>
    </div>
  </div>

  <div class="box">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <h2>Accounts</h2>
      <div>
        <button onclick="downloadBackup()" class="btn-backup">Backup</button>
        <button onclick="clearAllData()" class="btn-danger">Reset</button>
      </div>
    </div>
    <div id="accounts"></div>
  </div>

  <script src="script.js?v=5"></script>
</body>
</html>
